<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Algorithm Visualizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="text-center fw-bold">Sorting Algorithm Visualizer</h1>
        <nav>
            <div class="row">
                <div class="col gap-2 d-sm-flex" id="newArray">
                    <button type="button" class="btn btn-outline-danger btn-light newArray">Generate New Array</button>
                </div>
                <div class="col" id="input">
                    <span id="size">Array Size
                        <input id="arr_sz" type="range" min="5" max="100" step=1 value=60>
                    </span>
                    <span id="speed">Animation Speed
                        <input id="speed_input" type="range" min="20" max="300" stepDown=10 value=60>
                    </span>
                </div>
                <div class="col gap-2 d-sm-flex justify-content-end">
                    <button type="button" class="btn btn-outline-danger btn-light selectionSort">Selection Sort</button>
                    <button type="button" class="btn btn-outline-danger btn-light bubbleSort">Bubble Sort</button>
                    <button type="button" class="btn btn-outline-danger btn-light insertionSort">Insertion Sort</button>
                    <button type="button" class="btn btn-outline-danger btn-light quickSort">Quick Sort</button>
                    <button type="button" class="btn btn-outline-danger btn-light mergeSort">Merge Sort</button>
                </div>
            </div>
        </nav>
    </header>
    
    <main>
        <div id="bars" class="flex-container"></div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="JavaScript_files/sorting.js"></script>
    <script src="JavaScript_files/bubble_sort.js"></script>
    <script src="JavaScript_files/insertion_sort.js"></script>
    <script src="JavaScript_files/merge_sort.js"></script>
    <script src="JavaScript_files/quick_sort.js"></script>
    <script src="JavaScript_files/selection_sort.js"></script>
</body>
</html>
